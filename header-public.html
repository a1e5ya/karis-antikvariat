<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header text-white">
                <h5 class="modal-title">Personalinloggning</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="login-error" class="alert alert-danger d-none" role="alert">
                    Användarnamn - admin, Lösenord - admin
                </div>
                <form id="login-form">
                    <div class="mb-3">
                        <label for="username" class="form-label">Användarnamn - admin</label>
                        <input type="text" class="form-control" id="username" required autocomplete="username">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Lösenord - admin</label>
                        <input type="password" class="form-control" id="password" required autocomplete="current-password">
                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="remember-me">
                            <label class="form-check-label" for="remember-me">
                                Kom ihåg mig
                            </label>
                        </div>
                        <a href="#" id="forgot-password" class="text-decoration-none">Glömt lösenord?</a>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Logga in</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Forgot Password Modal -->
<div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title">Återställ lösenord</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p class="text-muted mb-4">Ange din e-postadress så skickar vi instruktioner för att återställa ditt lösenord.</p>
                <form id="forgot-password-form">
                    <div class="mb-3">
                        <label for="recovery-email" class="form-label">E-postadress</label>
                        <input type="email" class="form-control" id="recovery-email" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Skicka återställningslänk</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
